<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div style="display:flex; height: 500px; align-items: center; justify-content:center;">

        <form th:href="@{/user/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">ID</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">PW</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div style="display:flex; justify-content:space-between;">
                <button type="submit" class="btn btn-primary mt-3">login</button>
                <a type="button" class="btn btn-primary mt-3" th:href="@{/user/create}">sign up</a>
            </div>
        </form>

    </div>
</div>
</html>
